1.Create a basic calculator using HTML, CSS, and JavaScript with the functionality of add, subtract, multiply and divide.

solution:

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Basic Calculator</title>
<link rel="stylesheet" href="decorate.css"></link>
</head>
<body>
      <center>
         <fieldset style="width:800px; height:500px; background-color:purple;">
           <h1 style=color:white>Basic Calculator</h1>
             <fieldset style="width:500px; height:410px; background-color:white;">
              <table>
              <tr>
               <td colspan="3"><input type="text" name="screen" id="screen" />
               <!--<td> <input type="button" value="C"  id="btn" /> </td>!-->
               <td><button id="btn">AC</button></td>
               
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button>=</button></td>
                    <td><button>*</button></td>
                </tr>
            </table>
             </fieldset>
         </fieldset>
         
      </center>
</body>
<script src="index.js"></script>
</html>
